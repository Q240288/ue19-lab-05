# .github/workflows/docker-publish.yml
name: Build, Scan and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Variable pour stocker UNIQUEMENT le nom du d√©p√¥t (ex: ue19-lab-05)
  REPO_NAME: ${{ github.event.repository.name }}
  # Tag pour l'image construite localement (ex: ue19-lab-05:scan-temp)
  TEMP_IMAGE_TAG: ${{ github.event.repository.name }}:scan-temp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # √âtape 1 : Build de l'image localement pour le scan
      # 'load: true' est crucial pour rendre l'image disponible localement.
      - name: üèóÔ∏è Build Docker image for Scan
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false 
          tags: ${{ env.TEMP_IMAGE_TAG }}
          load: true

      # ------------------------------------------------------------------
      # √âtape 2 : Scan de S√©curit√© avec Trivy
      # Utilise le tag local corrig√©. √âchoue si HIGH ou CRITICAL sont trouv√©es.
      - name: üõ°Ô∏è Scan for Vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.TEMP_IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          
      # ------------------------------------------------------------------
      # √âtape 3 : Log in au Container registry
      - name: üîë Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # √âtape 4 : Extraction des m√©tadonn√©es (tags finaux)
      - name: üè∑Ô∏è Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=short

      # √âtape 5 : Build final et Push vers GHCR
      - name: üöÄ Push Final Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}