# .github/workflows/docker-publish.yml
name: Build, Scan and Publish Docker Image

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # Nom temporaire pour l'image construite localement et scann√©e
  TEMP_IMAGE_TAG: ${{ github.repository }}:scan-temp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ‚¨áÔ∏è Checkout code
        uses: actions/checkout@v4

      # ------------------------------------------------------------------
      # NOUVELLE √âTAPE 1 : Build de l'image localement pour le scan
      # 'load: true' charge l'image dans le Docker daemon du runner.
      - name: üèóÔ∏è Build Docker image for Scan
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false # NE PAS PUBLIER
          tags: ${{ env.TEMP_IMAGE_TAG }}
          load: true

      # ------------------------------------------------------------------
      # NOUVELLE √âTAPE 2 : Scan de S√©curit√© avec Trivy
      # Le workflow √âCHOUE si des vuln√©rabilit√©s critiques/hautes sont trouv√©es.
      - name: üõ°Ô∏è Scan for Vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          # Fait r√©f√©rence √† l'image construite √† l'√©tape pr√©c√©dente
          image-ref: ${{ env.TEMP_IMAGE_TAG }}
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'HIGH,CRITICAL'
          
      # ------------------------------------------------------------------
      # √âtape existante : Log in
      - name: üîë Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # √âtape existante : Metadata
      - name: üè∑Ô∏è Extract metadata (tags) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=sha,format=short

      # √âtape existante : Build et Push FINAL
      # Note: Cette √©tape est techniquement un rebuild/push, car l'image locale
      # n'a pas les tags finaux requis.
      - name: üöÄ Push Final Docker image to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}